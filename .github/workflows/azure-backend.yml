name: Deploy Backend to Azure Web App

on:
  push:
    branches:
      - main
      - azure-deploy
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Vendor Python deps into package
        run: |
          mkdir -p package/.python_packages/lib/site-packages
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -t package/.python_packages/lib/site-packages

      - name: Copy app code into package
        run: |
          cp -r backend/* package/

      - name: Zip deployment package
        run: |
          cd package
          zip -r ../backend.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: demo-rag-videos-docs
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: backend.zip
